<body>
    <div class="container my-container">
        <div class=" my-form row justify-content-center">
            <div class="second col-lg-6 col-md-6 col-sm-12">
                <img src="img/algogence_logo_on_white.png" alt="">
                <p>Already have an account?</p>
                <a href="../login-page/index.html">Log In</a>
            </div>
            <div class="first col-lg-6 col-md-6 col-sm-12">
                <div class="text">
                    <h1>Sign Up</h1>
                </div>
                <form action="#">
                    <div class="from-personal">
                        <label for="Name">First Name</label><br>
                        <input type="text" placeholder="First Name" required>
                    </div>
                    <div class="from-personal">
                        <label for="Name">Last Name</label><br>
                        <input type="text" placeholder="Last Name" required>
                    </div>
                    <div class="from-group">
                        
                        <label for="mobile-no">Mobile No</label><br>
                        <input type="number" placeholder="Mobile No" required>
                    </div>
                    <div class="from-group">
                        <label for="name">Email</label><br>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="from-group">
                        <label for="name">Password</label><br>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="from-group">
                        <button type="submit" class="my-btn">Sign Up</button>
                    </div>
                    <!-- <div class="fpassword">
                        <a href="#">Forgot Password?</a>
                    </div> -->
